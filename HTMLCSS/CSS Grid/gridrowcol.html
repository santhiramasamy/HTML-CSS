<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="gridrowcol.css">
        <style>
            .container { /* we can put it in separate CSS File */ 
                display: grid;
                grid-template-columns: 100px auto 100px;
                grid-template-rows: 50px 50px 50px;
                grid-gap: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
